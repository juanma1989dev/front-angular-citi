<div class="col-12  breadcrumb">
   <h4>Lista de libros</h4>
  <a class="btn btn-outline-primary mx-2" [routerLink]="['/book-add']" >Agregar libro</a>
</div>

<ul class="list-group" *ngIf="books$ | async as books; else loading">
  <ng-container *ngIf="books.length; else empty">
    <li class="list-group-item" *ngFor="let book of books">
      {{ book.nombre }} - {{ book.autor }} ({{ book.idioma }})
      <p>
        <a [routerLink]="['/book-edit', book.id]" class="mx-2 btn btn-outline-info">Editar</a>
        <a (click)="deleteBook(book.id)" class="mx-2 btn btn-outline-danger">Eliminar</a>
      </p>
    </li>
  </ng-container>

  <ng-template #empty>
    <h4 class="text-center">No hay libros registrados.</h4>
  </ng-template>

</ul>
<ng-template #loading>
  <h3>Loading ...</h3>
</ng-template>
