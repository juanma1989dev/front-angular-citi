<div class="row">
  <div class="col-12" *ngIf="book$ | async; else loading">
    <form [formGroup]="formBook" (ngSubmit)="updateBook(formBook)">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" formControlName="nombre" class="form-control" />
      </div>
      <div class="form-group">
        <label>Autor</label>
        <input type="text" name="autor" formControlName="autor" class="form-control" />
      </div>
      <div class="form-group">
        <label>Idioma</label>
        <input type="text" name="idioma" formControlName="idioma" class="form-control" />
      </div>
      <div class="form-group">
        <label>Descripcion</label>
        <textarea name="descripcion" formControlName="descripcion" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary" [disabled]="!formBook.valid">Guardar</button>
    </form>
  </div>

  <ng-template #loading>
    <div class="col-12">
      Loading...
    </div>
  </ng-template>
</div>
