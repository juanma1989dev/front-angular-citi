<div class="row">
  <div class="col-12  breadcrumb">
    <h4 class="text-center">Editar autor</h4>
    <a class="btn btn-outline-danger mx-2" [routerLink]="['/author-list']" >Cancelar</a>
  </div>
  <div class="col-12" *ngIf="author$ | async; else loading">
    <form [formGroup]="authorForm" (ngSubmit)="updateAuthor(authorForm)">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" formControlName="nombre" class="form-control" />
      </div>
      <div class="form-group">
        <label>Nacionalidad</label>
        <input type="text" name="nacionalidad" formControlName="nacionalidad" class="form-control" />
      </div>
      <div class="form-group">
        <label>Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento" formControlName="fecha_nacimiento" class="form-control" />
      </div>
      <button type="submit" class="btn btn-outline-primary" [disabled]="!authorForm.valid">Guardar</button>
    </form>
  </div>

  <ng-template #loading>
    <div class="col-12">
      Loading...
    </div>
  </ng-template>
</div>

<notifier-container></notifier-container>
